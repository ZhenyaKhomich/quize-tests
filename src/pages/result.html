<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/result.css">
    <title>Результат</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="../../assets/images/logo.png" alt="logo">
        </div>
    </div>
</header>
<section class="result">
    <div class="container">
        <div class="result-image">
            <img src="../../assets/images/image5.png" alt="questions">
        </div>
        <div class="result-title big-title">Ура! Ты прошёл тест! <span>Твой результат:</span></div>
        <div class="result-score" id="result-score">4/5</div>
        <div class="result-watch" id="watchRightAnswers">
            <a href="javascript:void(0)">Посмотреть правильные ответы
                <img src="../../assets/images/arrow-small.png" alt="arrow">
            </a>
        </div>
    </div>
</section>
<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2024</footer>
<script src="../scripts/result.js"></script>
</body>
</html>
